specVersion: 0.0.4
description: NFT Staking - Track NFT staking, burning, and reward claims
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFTStaking
    network: ${NETWORK}
    source:
      address: '${STAKING_CONTRACT_ADDRESS}'
      abi: NFTStaking
      startBlock: ${START_BLOCK}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/staking.ts
      entities:
        - StakingContract
        - Stake
        - User
        - StakeEvent
        - RewardClaim
        - ParameterEpoch
        - DailyStat
        - BatchOperation
        - PayoutRecipientUpdate
      abis:
        - name: NFTStaking
          file: ./abis/NFTStaking.json
      eventHandlers:
        - event: Staked(indexed address,indexed uint256)
          handler: handleStaked
        - event: StakedFor(indexed address,indexed address,indexed uint256)
          handler: handleStakedFor
        - event: Unstaked(indexed address,indexed uint256)
          handler: handleUnstaked
        - event: UnstakedFor(indexed address,indexed address,indexed uint256)
          handler: handleUnstakedFor
        - event: RewardClaimed(indexed address,indexed uint256,uint256)
          handler: handleRewardClaimed
        - event: Burned(indexed address,indexed uint256)
          handler: handleBurned
        - event: BurnRewardClaimed(indexed address,indexed uint256,uint256)
          handler: handleBurnRewardClaimed
        - event: ParametersUpdated(uint256,uint256)
          handler: handleParametersUpdated
        - event: BatchStaked(indexed address,uint256[],indexed address)
          handler: handleBatchStaked
        - event: BatchClaimed(indexed address,uint256[])
          handler: handleBatchClaimed
        - event: BatchUnstaked(indexed address,uint256[],indexed address)
          handler: handleBatchUnstaked
        - event: BatchBurned(indexed address,uint256[],address)
          handler: handleBatchBurned
        - event: PayoutRecipientSet(indexed uint256,indexed address,indexed address)
          handler: handlePayoutRecipientSet
